<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Automation with Python</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        form input, form button {
            padding: 10px;
            margin: 5px;
        }
        ul {
            color: green;
            list-style-type: none;
        }
        ul li.danger {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Task Automation with Python</h1>
        <p>This is my personal project for automating repetitive tasks using Python.</p>
    </header>

    <section class="task-automation">
        <h2>Automate File Organization</h2>
        <form method="POST">
            <input type="text" name="folder_path" placeholder="Enter Folder Path" required>
            <button type="submit">Organize Files</button>
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </section>

    <footer>
        <p>Created by: Harini - CodeAlpha Internship</p>
    </footer>
</body>
</html>
